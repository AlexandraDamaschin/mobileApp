<ion-header>
  <ion-toolbar>
      <!-- back button to my photos -->
    <ion-navbar (click)="onBackButton()">
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-item >
  <img id="mainImage" src={{item}}>
</ion-item>
<ion-item>
    <input id="blackWhiteImg" type="image" src={{item}} (click)="blackWhiteFilter()" />
    <input id="contrasImg" type="image" src={{item}} (click)="contrastFilter()"/>
    <input id="sepiaImg" type="image" src={{item}} (click)="sepiaFilter()"/>
    <input id="shadowImg"type="image"  src={{item}} (click)="shadowFilter()"/>
</ion-item>
</ion-content>
