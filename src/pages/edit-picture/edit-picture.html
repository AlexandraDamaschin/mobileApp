<ion-header>
  <!-- <ion-toolbar> -->
  <!-- back button to my photos -->
  <ion-navbar>
    <ion-icon (click)="onBackButton()"></ion-icon>
    <ion-icon class="right" name="md-cloud-done" (click)="uploadEditPicture()"> DONE</ion-icon>
  </ion-navbar>
  <!-- </ion-toolbar> -->
</ion-header>

<ion-content>
  <ion-item>
    <img id="mainImage" src={{imageURL}}>
  </ion-item>

  <ion-slides class="slides">
    <ion-slide class="slide">
      <img src={{imageURL}} />
      <label>Original</label>
    </ion-slide>
    <ion-slide class="slide">
      <img id="blackWhiteImg" src={{imageURL}} />
      <label>Black and White</label>
    </ion-slide>
    <ion-slide class="slide">
      <img id="contrasImg" src={{imageURL}}/>
      <label>Contrast</label>
    </ion-slide>
    <ion-slide class="slide">
      <img id="sepiaImg" src={{imageURL}} />
      <label>BW</label>
    </ion-slide>
    <ion-slide class="slide">
      <img id="shadowImg" src={{imageURL}}/>
      <label>Sepia</label>
    </ion-slide>
    <ion-slide class="slide">
      <img id="" src={{imageURL}}/>
      <label></label>
    </ion-slide>
    <ion-slide class="slide">
      <img id="" src={{imageURL}}/>
      <label></label>
    </ion-slide>
    <ion-slide class="slide">
      <img id="" src={{imageURL}}/>
      <label></label>
    </ion-slide>
  </ion-slides>

</ion-content>
