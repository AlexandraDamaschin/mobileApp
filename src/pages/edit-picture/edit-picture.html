<ion-header>
  <!-- <ion-toolbar> -->
  <!-- back button to my photos -->
  <ion-navbar>
    <ion-icon (click)="onBackButton()"></ion-icon>
    <ion-icon class="right" name="md-cloud-done" (click)="uploadEditPicture()"> DONE</ion-icon>
  </ion-navbar>
  <!-- </ion-toolbar> -->
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide>
      <img id="mainImage" src={{imageURL}}>
    </ion-slide>
    <ion-slide>
      <img id="blackWhiteImg" src={{imageURL}} />
    </ion-slide>
    <ion-slide>
      <img id="contrasImg" src={{imageURL}}/>
    </ion-slide>
    <ion-slide>
      <img id="sepiaImg" src={{imageURL}} />
    </ion-slide>
    <ion-slide>
      <img id="shadowImg" src={{imageURL}}/>
    </ion-slide>
  </ion-slides>
</ion-content>
