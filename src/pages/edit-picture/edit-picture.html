<ion-header>
  <!-- back button to my photos -->
  <ion-navbar>
    <ion-icon (click)="onBackButton()"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides class="slides">
    <!-- slides with different filters on -->
    <ion-slide class="slide">
      <!-- original picture -->
      <img src={{imageURL}} />
      <label>Original</label>
    </ion-slide>
    <ion-slide class="slide">
      <!-- blakc and white filter -->
      <img id="blackWhiteImg" src={{imageURL}} />
      <label>Black and White</label>
    </ion-slide>
    <ion-slide class="slide">
      <!-- contrast filter -->
      <img id="contrasImg" src={{imageURL}}/>
      <label>Contrast</label>
    </ion-slide>
    <ion-slide class="slide">
      <!-- sepia filter -->
      <img id="sepiaImg" src={{imageURL}} />
      <label>Sepia</label>
    </ion-slide>
    <ion-slide class="slide">
      <!-- gray filer -->
      <img id="grayscale" src={{imageURL}}/>
      <label>Gray</label>
    </ion-slide>
    <ion-slide class="slide">
      <!-- hue filter -->
      <img id="hue-rotate" src={{imageURL}}/>
      <label>Hue</label>
    </ion-slide>
    <ion-slide class="slide">
      <!-- opacity filer -->
      <img id="opacity" src={{imageURL}}/>
      <label>Opacity</label>
    </ion-slide>
    <ion-slide class="slide">
      <!-- brigtness -->
      <img id="brightness" src={{imageURL}}/>
      <label>Brightness</label>
    </ion-slide>
    <ion-slide class="slide">
      <!-- more filters -->
      <img id="mainImage" src={{imageURL}} />
      <label>Filters</label>
    </ion-slide>
  </ion-slides>
</ion-content>
