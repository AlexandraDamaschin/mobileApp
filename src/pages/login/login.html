<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
              <ion-label floating>Email</ion-label>
            <ion-input name="username" id="loginField" type="text" required [(ngModel)]="user.email" #email></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Password</ion-label>
            <ion-input name="password" id="passwordField" type="password" required [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button full color="default" type="submit" [disabled]="!loginForm.form.valid">Login
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
