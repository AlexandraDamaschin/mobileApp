<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="segment" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="list">
        <ion-icon name="list"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="map">
        <ion-icon name="map"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of dbData" [ngClass]="{'hidden': segment !== 'list'}">
    <ion-card *ngIf="item.email == this._auth.user.email">
      <ion-item>
        <ion-avatar item-start>
          <img src={{item.downloadURL}} />
        </ion-avatar>
        <h2>User name goes here</h2>
        <p>{{ item.date | fromUnix:'ddd, MMM Do YYYY, HH:MM'}}</p>
        <ion-fab right top class="top right">
            <button ion-fab mini color="secondary" (click)="openEdit(item.downloadURL)"><i class="fa fa-pencil-square-o"></i></button>
          </ion-fab>
      </ion-item>
      <img src={{item.downloadURL}} />
      <ion-card-content>
        <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?!
          Whoa. This is heavy.</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
            <ion-fab right bottom #fab class="right">
                <button ion-fab mini color="primary"><ion-icon ios="ios-share" md="md-share" ></ion-icon></button>
                <ion-fab-list side="top">
                  <button ion-fab (click)="shareViaFacebook(item.downloadURL)"><ion-icon name="logo-facebook"></ion-icon></button>
                  <button ion-fab (click)="shareViaTwitter(item.downloadURL)"><ion-icon name="logo-twitter"></ion-icon></button>
                  <button ion-fab (click)="shareViaInstagram(item.downloadURL)"><ion-icon name="logo-instagram"></ion-icon></button>
                  <button ion-fab (click)="share($event, fab)"><ion-icon name="logo-googleplus"></ion-icon></button>
                </ion-fab-list>
              </ion-fab>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>

  <div #map id="map" [ngClass]="{'hidden': segment !== 'map', 'map-wrapper': true}">
    <ion-spinner></ion-spinner>
  </div>
  <div #pleaseConnect id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>
